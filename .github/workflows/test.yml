name: "Test"
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 120
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Clone Repository"
        run: git clone https://github.com/Okabe-Junya/dotfiles.git
      - name: "Move Directory"
        run: mv dotfiles ~/dotfiles
      - name: "Initialize"
        run: make

