name: "Test"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Clone Repository"
        run: git clone https://github.com/Okabe-Junya/dotfiles.git
      - name: "Initialize"
        run: |
          echo ${{ github.workspace }}
          ls -la
          make
