name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run tests
        run: ./install.zsh --non-interactive
        shell: zsh {0}
        timeout-minutes: 60
